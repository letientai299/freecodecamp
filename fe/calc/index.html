<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="calculator">
        <input id="input" type="text" focus class="input" placeholder="0" />
        <button id="clear" value="C" class="btn">C</button>
        <input id="display" class="output" disabled></input>
        <div id="note">
          <ul>
            <li>Time wasted here: <strong>3h</strong></li>
            <li>My code feels so clumsy, inelegant, just enough to pass the test cases</li>
          </ul>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
